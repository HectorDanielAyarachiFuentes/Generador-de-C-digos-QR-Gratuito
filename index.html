<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/enhancements.css">
    <link rel="stylesheet" href="css/predefined.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="app-container">
    <!-- Sidebar / Configuration Panel -->
    <aside class="config-panel">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
                <span>QR Generator</span>
            </div>
            <p>Crea códigos QR únicos</p>
        </header>

        <div class="tabs-container">
            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="text"><i class="fas fa-font"></i> Texto/URL</button>
                <button class="tab-btn" data-tab="email"><i class="fas fa-envelope"></i> Email</button>
                <button class="tab-btn" data-tab="wifi"><i class="fas fa-wifi"></i> WiFi</button>
                <!-- More tabs can be added here -->
            </div>

            <div class="tab-content active" id="tab-text">
                <div class="input-group">
                    <textarea id="qr-text" placeholder="Escribe tu texto o pega una URL aquí..."></textarea>
                </div>
            </div>

            <div class="tab-content" id="tab-email" style="display:none;">
                <div class="input-group">
                    <input type="email" id="email-address" placeholder="Dirección de correo">
                    <input type="text" id="email-subject" placeholder="Asunto">
                    <textarea id="email-body" placeholder="Mensaje"></textarea>
                </div>
            </div>

            <div class="tab-content" id="tab-wifi" style="display:none;">
                <div class="input-group">
                    <input type="text" id="wifi-ssid" placeholder="Nombre de la red (SSID)">
                    <input type="text" id="wifi-password" placeholder="Contraseña">
                    <select id="wifi-type">
                        <option value="WPA">WPA/WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="nopass">Sin contraseña</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Customization Accordion/Section -->
        <div class="customization-section">
            <h3><i class="fas fa-sliders-h"></i> Personalización</h3>

            <div class="option-grid">
                <div class="option-item">
                    <label>Color QR</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="qr-color" value="#000000">
                    </div>
                </div>
                <div class="option-item">
                    <label>Fondo</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="qr-bg-color" value="#FFFFFF">
                    </div>
                </div>
            </div>

            <div class="option-group">
                <label>Logo (Centro)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="qr-logo" accept="image/*">
                    <span class="file-label"><i class="fas fa-upload"></i> Subir imagen</span>
                </div>
            </div>

            <div class="option-grid">
                <div class="option-item">
                    <label>Forma Logo</label>
                    <select id="qr-logo-shape">
                        <option value="circle" selected>Círculo</option>
                        <option value="square">Cuadrado</option>
                        <option value="rounded">Redondeado</option>
                        <option value="shield">Escudo</option>
                    </select>
                </div>
                <div class="option-item">
                    <label>Tamaño Logo</label>
                    <input type="range" id="qr-logo-size" min="10" max="35" value="25" step="5">
                </div>
            </div>
            <!-- Size and Quality hidden or minimized as advanced options if needed, keeping it simple for now -->
            <input type="hidden" id="qr-size" value="1000"> <!-- Default high res -->
            <input type="hidden" id="qr-error-correction" value="H"> <!-- Default High error correction -->
            <input type="hidden" id="qr-logo-border" value="thin">
        </div>

        <button id="generate-btn" class="generate-btn">
            <i class="fas fa-magic"></i> Generar QR
        </button>
    </aside>

    <!-- Main Stage / Protagonist Section -->
    <main class="preview-stage">
        <div class="preview-container">
            <div class="qr-card" id="qr-result">
                <div class="qr-placeholder" id="qr-placeholder">
                    <i class="fas fa-qrcode"></i>
                    <p>Tu código QR aparecerá aquí</p>
                </div>
                <div id="qr-code-container">
                    <!-- Canvas will be injected here -->
                </div>
            </div>

            <div class="action-bar">
                <button id="download-png-btn" class="action-btn" disabled>
                    <i class="fas fa-download"></i> PNG
                </button>
                <button id="download-svg-btn" class="action-btn" disabled>
                    <i class="fas fa-download"></i> SVG
                </button>
                <button id="download-pdf-btn" class="action-btn" disabled>
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
            </div>
        </div>
    </main>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/script.js"></script>
<!-- Removed older scripts likely not needed with new logic or handled efficiently in script.js -->
</body>

</html>
